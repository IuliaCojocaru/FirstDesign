<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/mediaQuery.css">

    </head>
    <body>
        <div class="wrapper">
            <header>
                <nav>
                    <div class="nav-menu-select">
                        <img src="img/menuSelect.jpg">
                    </div>
                </nav>
                <section>
                    <div class="header-title">
                        <span>Work Force Planning</span>
                    </div>
                    <div class="header-right-icons">
                        <img src="img/rightIconsImage.jpg">
                    </div>
                </section>

                <section class="header-form">
                    <form action="#">
                        <input type="text" class="insert-input-name" value="Name">
                        <select name="allocationStatus" class="select-allocation-status">
                            <option selected disabled>Allocation Status</option>
                            <option value="allocated">Allocated</option>
                            <option value="not-allocated">Not Allocated</option>
                            <option value="some-other-option">Some other option</option>
                        </select>
                        <select value="jobTitle" class="select-job-title">
                            <option selected disabled>Job Title(s)</option>
                        </select>
                        <input type="button" value="Search" name="Search" class="search-button">
                    </form>
                    <div class="advanced-filters">Show advanced filters</div>
                </section>
            </header>

            <main>
                <div class="main-informations">
                    <h1 class="employees-name">Employees</h1>
                    <form class="employees-selection">
                        <input type="text" class="select-filter-by" placeholder="Do a search">
                        <select name="selectShow" class="select-show">
                            <option selected disabled>Show:10 entries</option>
                        </select>
                    </form>
                </div>

                <div class="data-table">
                    <div class="table-header">
                        <span>Full Name</span>
                        <span>Job Title</span>
                        <span>Grade</span>
                        <span>Allocation status</span>
                        <span>Project</span>
                        <span>Date of booking</span>
                        <ul>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>

                    <div class="loading"></div>

                    <div class="table-wrapper table-search">
                    </div>
                </div>

                <div class="main-informations">
                    <h1 class="employees-name">Better Employees</h1>
                    <form class="employees-selection">
                        <input type="text" class="select-filter-by" placeholder="Do a search">
                        <select name="selectShow" class="select-show">
                            <option selected disabled>Show:10 entries</option>
                        </select>
                    </form>
                </div>

                <div class="data-table">
                    <div class="table-header">
                        <span data-key-id="fullname">Full Name</span>
                        <span data-key-id="jobtitle">Job Title</span>
                        <span data-key-id="grade">Grade</span>
                        <span data-key-id="status">Allocation status</span>
                        <span data-key-id="project">Project</span>
                        <span data-key-id="date">Date of booking</span>
                        <ul>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>

                    <div class="table-wrapper table-editable">
                    </div>
                </div>

                <input type="button" value="Add new employee" class="add-row">

                <nav class="pagination">
                    <ul>
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                        <li><a href="#">6</a></li>
                        <li><a href="#">7</a></li>
                        <li><a href="#">8</a></li>
                        <li><a href="#">...</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </nav>
            </main>
        </div>

        <script src="js/app.js"></script>
        <script src="service/appData.js"></script>
        <script src="service/appStorage.js"></script>
        <script src="js/publishSubscriber.js"></script>
        <script src="js/appTable.js"></script>
        <script src="js/appSearch.js"></script>
    </body>
</html>
